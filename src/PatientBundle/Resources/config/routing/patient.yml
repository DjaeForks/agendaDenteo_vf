patient_index:
    path:     /
    defaults: { _controller: "PatientBundle:Patient:index" }
    methods:  GET

patient_show:
    path:     /{id}/show
    defaults: { _controller: "PatientBundle:Patient:show" }
    methods:  GET

patient_new:
    path:     /new
    defaults: { _controller: "PatientBundle:Patient:new" }
    methods:  [GET, POST]

patient_edit:
    path:     /{id}/edit
    defaults: { _controller: "PatientBundle:Patient:edit" }
    methods:  [GET, POST]

patient_delete:
    path:     /{id}/delete
    defaults: { _controller: "PatientBundle:Patient:delete" }
    methods:  DELETE
